<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Example</title>
    <style>
        /* CSS to center the canvas */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sketch-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="back-to-index-container">
        <style>
          .back-to-index-container {
            color: black;
            position: fixed;
            top: 0;
            right: 0;
            padding: 0.5rem;
            border: 1px dotted black;
            background-color: white;
            z-index: 1000;
            font-family: Seravek, 'Gill Sans Nova', Ubuntu, Calibri, 'DejaVu Sans',
              source-sans-pro, sans-serif;
            font-weight: normal;
          }
      
          .back-to-index {
            color: blue;
            text-decoration: underline;
          }
      
          a.back-to-index:hover {
            color: blueviolet;
            font-family: Seravek, 'Gill Sans Nova', Ubuntu, Calibri, 'DejaVu Sans',
              source-sans-pro, sans-serif;
            font-weight: normal;
          }
        </style>
        back to the <a href="/index.html" class="back-to-index">main index!</a>
      </div>
    <h1>Self Portrait made with P5.js</h1>
    <!-- Container for the sketch -->
    <div id="sketch-container"></div>
    
    <!-- Include the p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <!-- Your custom p5.js sketch script -->
    <script>
        function setup() {
            // Setup runs once
            const canvas = createCanvas(200, 300);
            canvas.parent("sketch-container");
            background(255);

            strokeWeight(0);

            // Eyes
            fill(180);
            circle(66, 132, 15);
            circle(145, 130, 15);
            fill(220);
            circle(66, 132, 10);
            circle(145, 130, 10);

            // Hair
            fill(80);
            quad(30, 107, 28, 130, 15, 120, 22, 110);
            fill(70);
            quad(30, 102, 35, 90, 0, 102, 15, 111);
            fill(90);
            triangle(35, 90, 0, 102, 5, 80);
            fill(80);
            quad(35, 90, 5, 80, 5, 65, 60, 55);
            fill(100);
            quad(5, 65, 60, 55, 50, 35, 35, 10);
            fill(80);
            quad(60, 55, 44, 25, 70, 0, 90, 10);
            fill(110);
            quad(60, 55, 90, 10, 120, 5, 130, 45);
            fill(70);
            quad(120, 5, 130, 45, 150, 50, 160, 20);
            fill(90);
            quad(150, 50, 160, 20, 200, 50, 190, 65);
            fill(110);
            quad(190, 65, 150, 50, 190, 94, 200, 80);

            // Upper face
            fill(180);
            quad(60, 55, 60, 95, 30, 102, 35, 90);
            fill(220);
            quad(60, 55, 60, 95, 130, 93, 130, 45);
            fill(200);
            quad(130, 45, 130, 93, 190, 94, 150, 50);
            fill(190);
            triangle(190, 94, 170, 93, 192, 102);
            fill(200);
            quad(92, 99, 117, 98, 110, 112, 98, 112);

            // Eye left
            fill(170);
            quad(94, 112, 89, 99, 60, 100, 60, 112);
            fill(160);
            quad(60, 112, 60, 100, 30, 107, 28, 130);
            fill(150);
            quad(94, 112, 60, 112, 60, 122, 94, 118);
            fill(140);
            triangle(94, 118, 91, 130, 70, 120);
            fill(140);
            triangle(60, 112, 60, 122, 28, 130);
            fill(130);
            triangle(60, 122, 28, 130, 50, 135);
            fill(150);
            quad(28, 130, 50, 135, 45, 159, 25, 149);
            fill(160);
            triangle(45, 159, 50, 135, 70, 162);
            fill(170);
            triangle(50, 135, 70, 162, 65, 142);
            fill(160);
            quad(85, 135, 90, 135, 70, 162, 65, 142);
            fill(150);
            quad(85, 135, 90, 135, 91, 130, 70, 120);

            // Middle face
            fill(210);
            quad(110, 116, 98, 116, 92, 147, 118, 150);
            fill(170);
            quad(98, 116, 92, 147, 70, 165, 93, 135);
            fill(140);
            quad(130, 170, 128, 150, 110, 116, 118, 150);
            fill(160);
            quad(130, 170, 128, 150, 140, 160, 140, 166);
            fill(180);
            triangle(140, 160, 140, 166, 160, 160);
            fill(170);
            quad(140, 166, 160, 160, 193, 147, 194, 160);

            // Eye right
            fill(180);
            quad(160, 157, 165, 130, 190, 130, 193, 144);
            fill(190);
            triangle(160, 157, 165, 130, 140, 157);
            fill(170);
            quad(140, 157, 128, 145, 140, 140, 159, 137);
            fill(160);
            quad(128, 145, 140, 140, 127, 135, 122, 135);
            fill(150);
            quad(127, 135, 122, 135, 114, 112, 130, 125);
            fill(180);
            quad(114, 112, 130, 125, 140, 98, 121, 98);
            fill(150);
            triangle(130, 125, 140, 98, 145, 120);
            fill(170);
            triangle(140, 98, 145, 120, 160, 98);
            fill(150);
            triangle(145, 120, 160, 98, 165, 130);
            fill(160);
            triangle(160, 98, 165, 130, 190, 130);
            fill(170);
            quad(160, 98, 190, 130, 190, 105, 175, 98);

            // Lower face
            fill(180);
            quad(36, 249, 25, 152, 45, 162, 60, 268);
            fill(160);
            triangle(36, 249, 25, 152, 22, 180);
            fill(140);
            quad(25, 155, 10, 150, 5, 150, 28, 210);
            fill(160);
            quad(30, 210, 5, 150, 5, 170, 18, 205);
            fill(200);
            triangle(45, 162, 70, 165, 50, 200);
            fill(180);
            quad(50, 200, 70, 165, 92, 147, 80, 180);
            fill(210);
            quad(118, 150, 92, 147, 86, 164, 108, 166);
            fill(140);
            quad(90, 164, 108, 166, 105, 180, 95, 180);
            fill(130);
            quad(90, 164, 95, 180, 80, 180, 86, 164);
            triangle(95, 180, 80, 180, 92, 185);
            fill(160);
            triangle(60, 268, 50, 200, 80, 180);
            fill(140);
            triangle(80, 180, 92, 185, 71, 220);
            fill(150);
            quad(95, 180, 71, 220, 94, 210, 105, 180);
            fill(160);
            quad(105, 180, 94, 210, 105, 214, 115, 210);
            fill(150);
            triangle(115, 210, 105, 180, 120, 187);
            fill(140);
            triangle(105, 180, 118, 166, 120, 187);
            fill(160);
            triangle(115, 210, 120, 187, 140, 185);
            fill(150);
            quad(120, 187, 140, 185, 148, 220, 105, 214);
            fill(180);
            quad(105, 214, 115, 210, 148, 220, 130, 240);
            fill(170);
            triangle(148, 220, 130, 240, 185, 235);
            fill(180);
            triangle(140, 185, 148, 220, 185, 235);
            fill(160);
            triangle(140, 185, 185, 235, 185, 210);
            fill(200);
            quad(185, 235, 185, 210, 205, 180, 207, 205);
            fill(150);
            quad(185, 210, 200, 200, 205, 180, 207, 205);
            fill(140);
            quad(185, 210, 200, 200, 193, 147, 185, 160);
            fill(170);
            quad(194, 160, 140, 166, 140, 157, 160, 160);
            fill(150);
            triangle(193, 147, 140, 166, 194, 160);
            fill(160);
            triangle(140, 166, 140, 157, 160, 160);
            fill(150);
            triangle(140, 157, 140, 166, 115, 166);
            fill(170);
            triangle(108, 166, 115, 166, 118, 150);
            fill(150);
            quad(115, 166, 118, 150, 130, 170, 130, 180);
            fill(180);
            quad(130, 170, 130, 180, 148, 220, 185, 235);
            fill(170);
            triangle(130, 170, 185, 235, 185, 210);
            fill(200);
            quad(130, 170, 185, 210, 194, 160, 140, 166);
            fill(140);
            triangle(185, 210, 194, 160, 200, 200);
            fill(160);
            quad(194, 160, 200, 200, 200, 140, 193, 147);

            // Chin
            fill(140);
            triangle(71, 220, 60, 268, 92, 240);
            fill(150);
            quad(81, 285, 60, 268, 92, 240, 92, 250);
            fill(140);
            quad(92, 240, 92, 250, 110, 250, 120, 241);
            fill(180);
            quad(81, 285, 92, 250, 110, 250, 135, 285);
            fill(170);
            triangle(110, 250, 135, 285, 185, 235);
            fill(160);
            triangle(110, 250, 185, 235, 120, 241);
            fill(180);
            triangle(185, 235, 120, 241, 148, 220);

            // Lips
            fill(100);
            quad(92, 240, 120, 241, 92, 235, 71, 220);
            fill(110);
            triangle(92, 235, 120, 241, 148, 220);
            fill(120);
            triangle(92, 235, 71, 220, 148, 220);
            fill(100);
            quad(71, 220, 100, 220, 105, 214, 94, 210);
            fill(130);
            quad(100, 220, 105, 214, 115, 210, 148, 220);
        }

        
    </script>
</body>
</html>
